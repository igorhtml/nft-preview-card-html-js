<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Igor Cesar | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
    <h3>Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value-time">
      <div class="value">
        <img src="images/icon-ethereum.svg" alt="Ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock">
        <span>3 days left</span>
      </div>
    </div>
    <div class="creation">
      <img src="images/image-avatar.png" alt="Avatar">
      <p>Creation of Jules Wyvern</p>
    </div>
    
  </div>

</body>
</html>
